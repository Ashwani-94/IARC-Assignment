<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400&display=swap" rel="stylesheet">
    <title>Ashwani Kumar</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: #171717;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      #preloader{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 100%;
        height: 100vh;
        background: #171717c9 url("./preloader.gif") no-repeat center;
        z-index: 9999;
      }
      #responsive{
        min-height: 100vh;
        min-width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }
      @media only screen and (max-width: 800px) {
        #root{
          display: none;
        }
        #responsive{
          display: flex;
        }
      }
    </style>
  </head>
  <body onload="preloaderstop()">
    <div id="responsive">Kindly Increase The Window Size</div>
    <div id="preloader"></div>
    <div id="root"></div>
    <script>
      function preloaderstop(){
      let preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
      }
    </script>
  </body>
</html>
